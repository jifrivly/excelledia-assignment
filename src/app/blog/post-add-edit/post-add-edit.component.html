<div class="row">
    <div class="col col-12 col-md-2"></div>
    <div class="col col-12 col-md-8">
        <div class="card text-left">
            <div class="card-header">
                <h4 class="card-title">{{ heading }}</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="postForm" (ngSubmit)="createPost(postForm)">
                    <div class="form-group pb-1">
                        <label for="post-name"> Name </label>
                        <input
                            type="text"
                            name="post-name"
                            id="post-name"
                            class="form-control"
                            placeholder="Input the post name"
                            aria-describedby="post-name-help"
                            formControlName="name"
                        />
                        <small id="post-name-help" class="text-muted"> Post name will be shown as heading </small>
                        <div *ngIf="name?.touched && name?.errors" class="text-danger">
                            <small *ngIf="name?.hasError('required')">Name is required</small>
                            <small *ngIf="name?.hasError('minlength')">Name should be minimum 5 characters</small>
                            <small *ngIf="name?.hasError('maxlength')">Name should be less than 16 characters</small>
                        </div>
                    </div>
                    <div class="form-group pb-1">
                        <label for="post-image">Image</label>
                        <br />
                        <input
                            type="file"
                            class="form-control-file"
                            name="post-image"
                            id="post-image"
                            placeholder="Select the post image"
                            aria-describedby="post-image-help"
                            accept="image"
                            formControlName="image"
                        />
                        <div *ngIf="image?.touched && image?.errors" class="text-danger">
                            <small *ngIf="image?.hasError('required')">Image is required</small>
                        </div>
                    </div>
                    <div class="form-group pb-1">
                        <label for="description">Description</label>
                        <textarea
                            class="form-control"
                            name="description"
                            id="description"
                            rows="2"
                            formControlName="description"
                        ></textarea>
                        <div *ngIf="description?.touched && description?.errors" class="text-danger">
                            <small *ngIf="description?.hasError('required')">Description is required</small>
                            <small *ngIf="description?.hasError('minlength')">
                                Description should be minimum 5 characters
                            </small>
                            <small *ngIf="description?.hasError('maxlength')">
                                Description should be less than 251 characters
                            </small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Create</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col col-12 col-md-2"></div>
</div>
