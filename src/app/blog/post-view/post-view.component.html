<div class="card mt-1 mb-2">
    <div class="card-header">
        <span class="text-start"> {{ post.name }} </span>
        <small class="text-end" style="font-size: 12px">{{ post.updatedAt | date: "short" }}</small>
    </div>
    <img class="card-img-top p-3" [src]="post.image" alt="Post image" />
    <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
    </div>
    <div class="card-footer">
        <button class="btn btn-sm btn-outline-primary me-2" (click)="likePost(post.id)">{{ post.likes }} Like</button>
        <button class="btn btn-sm btn-outline-danger" (click)="deletePost(post.id)">Delete</button>
        <br />
        <h5>Comments</h5>
        <app-comment-list [postId]="post.id"></app-comment-list>
    </div>
</div>
